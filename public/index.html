<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Automation</title>
</head>
<body>
    <h1>Google Form Automation</h1>
    <button id="start-automation-btn">Start Automation</button>

    <script>
        document.getElementById('start-automation-btn').addEventListener('click', async () => {
            // Call the API to start automation
            const response = await fetch('/start-automation', { method: 'POST' });
            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
