<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Google Form</title>
    <script type="module" src="form.js"></script>
</head>
<body>
    <h1>Filling Google Form</h1>
    <script>
        // Get the URL parameter for the form link
        const urlParams = new URLSearchParams(window.location.search);
        const formLink = urlParams.get('formLink');

        if (formLink) {
            console.log(`Filling Google Form: ${formLink}`);
            // Here you can call your automation function to fill the form
        } else {
            console.error('No form link provided.');
        }
    </script>
</body>
</html>
