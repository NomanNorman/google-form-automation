<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function onLoad() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '312095007922-uhdvlip6mti77t66s3sv1748fifrmu3g.apps.googleusercontent.com' // Replace with your client ID
                });
            });
        }

        function handleSignInClick() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signIn().then(function(user) {
                console.log('User signed in:', user);
                // You can redirect to the Google Form or perform additional actions here
                // Example: window.location.href = 'YOUR_GOOGLE_FORM_URL';
            }).catch(function(error) {
                console.error('Error signing in:', error);
            });
        }
    </script>
</head>
<body onload="onLoad()">
    <h1>Welcome to Your Website</h1>
    <button id="sign-in-button" onclick="handleSignInClick()">Sign in with Google</button>
</body>
</html>
